<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{isEditing ? 'User Detail' : 'Create User'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12" [ngClass]="{ 'state-active': state, 'state-inactive': !state }">
      <ion-label *ngIf="isEditing">{{ state ? 'Active' : 'Inactive'}}</ion-label>
    </ion-col>
  </ion-row>
  <form [formGroup]="userForm">
    <ion-item>
      <ion-label position="floating">Enter your name</ion-label>
      <ion-input formControlName="name" placeholder="Your name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Enter your email</ion-label>
      <ion-input formControlName="email" placeholder="Your email@mail.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Enter your new password</ion-label>
      <ion-input formControlName="password" placeholder="Your new password" type="password"></ion-input>
    </ion-item>
    <ion-item class="small" *ngIf="isEditing">
      <ion-label>Created at:</ion-label>
      <ion-label>{{ createdAt | date: 'MMM d, y, h:mm a' }}</ion-label>
    </ion-item>
    <ion-item class="small" *ngIf="isEditing">
      <ion-label>Updated at:</ion-label>
      <ion-label>{{ updatedAt | date: 'MMM d, y, h:mm a' }}</ion-label>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="danger" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="save()" [disabled]="userForm.invalid" [strong]="true">{{isEditing ? 'Update' : 'Create'}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
