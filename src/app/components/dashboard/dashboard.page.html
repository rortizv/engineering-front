<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" title="Logout">
        <ion-icon name="power-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="flexEnd">
      <ion-button (click)="createUser()" color="primary" fill="outline">
        Create
      </ion-button>
    </ion-row>
    <ion-row class="table-header">
      <ion-col>Email</ion-col>
      <ion-col>State</ion-col>
      <ion-col>Actions</ion-col>
    </ion-row>

    <ion-row class="user" *ngFor="let user of users">
      <ion-col>{{ user.email }}</ion-col>
      <ion-col class="toggle-state">
        <ion-toggle [(ngModel)]="user.state" (ionChange)="changeUserState(user)">
        </ion-toggle>
      </ion-col>
      <ion-col class="actions-col">
        <ion-button class="action-button" (click)="loadUserDetail(user)" fill="clear" color="primary">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button class="action-button" (click)="deleteUser(user)" fill="clear" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-text slot="end">Users count: {{ users.length }}</ion-text>
  </ion-item>
</ion-content>
